<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui">

	<h:outputStylesheet name="css/style.css" />

	<h:form>
		<p:panel styleClass="centro">
			<h:panelGrid columns="2" style="text-align:left">
				
				<h:outputText value="USUÁRIO: " styleClass="label" />
				<h:outputText value="#{sessionMB.usuario.nome}" />
				
				<h:outputText value="E-MAIL: " styleClass="label" />
				<h:outputText value="#{sessionMB.usuario.email}" />
				
				<h:outputText value="SIAPE: " styleClass="label" />
				<h:outputText value="#{sessionMB.usuario.siape}" />
				
				<h:outputText value="TITULAÇÃO: " styleClass="label" />
				<h:outputText value="#{sessionMB.usuario.titulacao}" />
				
				<h:outputText value="REGIME DE TRABALHO: " styleClass="label" />
				<h:outputText value="#{sessionMB.usuario.regimeTrabalho}" />
				
				<h:outputText value="CATEGORIA: " styleClass="label" />
				<h:outputText value="#{sessionMB.usuario.categoria}" />
				
			</h:panelGrid>
		</p:panel>
	</h:form>
</ui:composition>
