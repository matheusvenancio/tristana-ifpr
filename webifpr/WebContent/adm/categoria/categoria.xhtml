<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/layout/template.xhtml">

	<ui:define name="body">
	
		<p:growl id="msg"
			showDetail="true" 
			showSummary="false" />
		
	<div class="gerenciar">	
	
		<p>GERENCIAR CATEGORIAS</p>
				
		<div id="adicionarBtn">
		
			<h:form style="float:left;">
			
				<p:commandButton 
					id="adicionarBtn"
					value="Adicionar"
					icon="add16"
					actionListener="#{categoriaMB.criar}"
					oncomplete="PF('dadosWidgetVar').show()"
					update=":dadosDlg"/>
					
			</h:form>
			
		</div>
	
		<h:form id="tableForm">
		
			<p:dataTable id="table"
				value="#{categoriaMB.categoriaLazyDataModel}"
				var="ctg"
				rows="15"
				rowKey="#{ctg.id}"
				paginator="true"
				lazy="true"
				filteredValue="#{categoriaMB.categoriasFiltered}"
				emptyMessage="Nenhum registro encontrado">
				
				<f:facet name="header">
				
					<h:outputText value="Categorias cadastradas" />
					
				</f:facet>
				
				<p:column headerText="Categoria">
				
					<h:outputText value="#{ctg.nome}" />
					
				</p:column>
				
				<p:column headerText="Ações">
				
					<p:panelGrid columns="2">
						
						<p:commandButton id="editarBtn" 
							value="Editar" 
							icon="editar16"
							update=":dadosForm" 
							oncomplete="PF('dadosWidgetVar').show()">
										 
							<f:setPropertyActionListener 
								value="#{ctg}"
								target="#{categoriaMB.categoria}" />
								
						</p:commandButton>

						<p:commandButton id="removerBtn" 
							value="Remover" 
							icon="remove16"
							oncomplete="PF('confirmWidgetVar').show()" 
							update=":confirmDlg">
							
							<f:setPropertyActionListener 
								value="#{ctg}"
								target="#{categoriaMB.categoria}" />
								
						</p:commandButton>
			
					</p:panelGrid>
					
				</p:column>
				
			</p:dataTable>
			
		</h:form>
		
	</div>
			
		<p:dialog id="dadosDlg" 
			widgetVar="dadosWidgetVar"
			header="Dados"
			width="500"
			height="100"
			modal="true">
			
			<h:form id="dadosForm">
				
				<div id="categoriaFormulario">
				
				<h:panelGrid columns="2">
					<h:outputLabel 
						id="nomeLb"
						value="Nome:"
						for="nome" />
						
					<p:inputText 
						id="nome"
						value="#{categoriaMB.categoria.nome}"
						size="50"
						required="true"
						requiredMessage="Nome obrigatório!"/>
									
			 	</h:panelGrid>
			 	
			 	</div>
					
				<div class="formularioAcoes">
				
			   	<p:commandButton id="salvarBtn"
				 	value="Salvar"
					icon="salvar16"
					update=":tableForm :dadosForm :msg"
					actionListener="#{categoriaMB.salvar}"
					oncomplete="if(!args.validationFailed) PF('dadosWidgetVar').hide()"/>
						 
			  	<p:commandButton id="cancelarBtn"
					value="Cancelar"
					icon="cancelar16"
					oncomplete="PF('dadosWidgetVar').hide()"
					update=":msg"
					immediate="true"
					actionListener="#{categoriaMB.cancelar}"/>
					
				 </div>
										
			</h:form>
			
		</p:dialog>
		
		<p:confirmDialog id="confirmDlg" 
			widgetVar="confirmWidgetVar"
			global="true"
			header="Remover"
			showEffect="fade"
			message="Remover #{categoriaMB.categoria.nome} ?"
			hideEffect="explode">
			
			<h:form>
			
				<p:commandButton value="Sim"
					actionListener="#{categoriaMB.remover}"
					oncomplete="PF('confirmWidgetVar').hide()"
					update=":tableForm"
		        	icon="ok16" />
		        	
		        <p:commandButton value="Não"
		        	actionListener="#{categoriaMB.cancelar}"
		        	oncomplete="PF(confirmWidgetVar').hide()"
		        	icon="cancelar16" />
		        	
	        </h:form>
	        
	    </p:confirmDialog>
	
	</ui:define>
	
</ui:composition>
