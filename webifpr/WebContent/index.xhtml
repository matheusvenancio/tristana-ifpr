<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/layout/templateLogin.xhtml">

	<ui:define name="body">
	
		<div id="logoLogin">
			<h:graphicImage value="/img/logo.png" height="92" width="274"/>	
		</div>

		
		<div id="login">
			<form 
				action="j_spring_security_check" 
				method="post">
					
				<p:panelGrid columns="2">
				
					<h:graphicImage value="/img/login_user.png"/>	
				
					<input type="text" 
						name="j_username" 
						style="width:200px" />
						
					<h:graphicImage value="/img/login_password.png"/>	
						
	
					<input type="password" 
						name="j_password" 
						style="width:200px" />
				
				</p:panelGrid>
				

				<button type="submit" style="border: 0; background: transparent" >
				   <h:graphicImage value="/img/login_submit.png" />	
				</button>
				
			</form>
		</div>
		
		
		
	</ui:define>
</ui:composition>
